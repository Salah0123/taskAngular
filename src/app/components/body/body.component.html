<div class=" bg-light mx-3 rounded-3" dir="rtl">
  <div class="row gx-5 mt-5 p-4">

    <div class="col-6">
      <h5>حدد مواعيد العمل للموارد</h5>
      <p class="secondTextColor">تكوين إعدادات الأسبوع الخاص بك هنا. ما عليك سوى تحريك أشرطة التمرير وإضافة / إزالة أوقات الراحة لإعداد ساعات العمل.</p>
    </div>
    <div class="col-6" dir="ltr">
      <div class="btn btn-hover">إعدادات متقدمة</div>
      <div class="btn btn-hover">إعدادات تقليدية</div>
    </div>
  </div>





  <div  class="p-4 "
  style="min-height: 130px;"
  *ngFor="let day of days">
  <div class="row flex-lg-row align-items-center flex-sm-column gx-5  my-auto">

    <div class="col-lg-2 col-sm-12" style="padding-top: 35px;">

      <label class="switch">
        <input type="checkbox" [checked]="day.isShown" (click)="toggleBtn(day.isShown,day.name)">
        <span class="slider round"></span>
      </label>
      <span class="me-3">{{day.name}}</span>
    </div>


    <div class="col-lg-10 row " *ngIf="day.isShown">

      <!-- //start time -->
      <div class="col-lg-5 my-0 col-sm-12" >

        <p class="secondTextColor mb-0">
           وقت البدء
        </p>
        <div class="row align-items-center">

          <div class="col-10">
            <input #start type="time" class="form-control firstSecInput" id="basic-url" aria-describedby="basic-addon3"
              dir="rtl">
              <!-- <small class="text-danger" *ngIf="startTime?.touched && startTime?.pristine">Required</small> -->
          </div>


          <div class="col-2">--</div>
        </div>

      </div>




      <!-- end time -->
      <div class="col-lg-7 my-0 col-sm-12" >
        <p class="secondTextColor mb-0">
          وقت الأنتهاء
        </p>
        <div class="row align-items-center">
          <div class="col-8">

            <input #end type="time" class="form-control firstSecInput" id="basic-url" aria-describedby="basic-addon3"
              dir="rtl">

          </div>
          <div class="col-4 row align-items-center justify-content-between">
            <button style="border: none;" (click)="addTime(day.name,start,end)"

            class="light-background col-6">+</button>
            <div class="col-6" style="cursor: pointer;">

              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 53 53" fill="none">
                <rect width="50" height="50" rx="10" fill="#0771DE" fill-opacity="0.1" />
                <path
                  d="M32.8713 35.3316H24.3987C22.4419 35.3316 20.85 33.7246 20.85 31.7492V19.6138C20.85 17.6384 22.4419 16.0314 24.3987 16.0314H32.8713C34.8281 16.0314 36.42 17.6384 36.42 19.6138V31.7492C36.42 33.7246 34.8281 35.3316 32.8713 35.3316ZM24.3987 17.8226C23.4204 17.8226 22.6244 18.6262 22.6244 19.6138V31.7492C22.6244 32.7368 23.4204 33.5404 24.3987 33.5404H32.8713C33.8496 33.5404 34.6457 32.7368 34.6457 31.7492V19.6138C34.6457 18.6262 33.8496 17.8226 32.8713 17.8226H24.3987ZM39.9688 29.5102V15.9866C39.9688 14.0112 38.3768 12.4042 36.42 12.4042H26.5723C26.0823 12.4042 25.6851 12.8051 25.6851 13.2998C25.6851 13.7945 26.0823 14.1954 26.5723 14.1954H36.42C37.3984 14.1954 38.1944 14.999 38.1944 15.9866V29.5102C38.1944 30.0049 38.5915 30.4058 39.0816 30.4058C39.5716 30.4058 39.9688 30.0049 39.9688 29.5102Z"
                  fill="#0771DE" />
              </svg>
            </div>
          </div>

        </div>
      </div>
    </div>



  </div>




  <!-- repeat time -->
  <!-- *ngIf="day.alternative>0" -->
  <div class="row flex-lg-row align-items-center flex-sm-column gx-5  my-auto"
  *ngFor="let item of day.alternative; let i = index" >

    <div class="col-lg-2 col-sm-12">

    </div>


    <!-- repeat start time -->
    <div class="col-lg-10 row " *ngIf="day.isShown">

      <!-- repeat start time -->
      <div class="col-lg-5 my-0 col-sm-12">

        <p class="secondTextColor mb-0">
          وقت البدء
        </p>
        <div class="row align-items-center">

          <div class="col-10">
            <input #start type="time" class="form-control firstSecInput" id="basic-url" aria-describedby="basic-addon3"
            value="{{item.start}}"
              dir="rtl">
          </div>


          <div class="col-2">--</div>
        </div>

      </div>




      <!--repeat end time -->
      <div class="col-lg-7 my-0 col-sm-12" >
        <p class="secondTextColor mb-0">
          وقت الأنتهاء
        </p>
        <div class="row align-items-center">
          <div class="col-8">

            <input #end type="time" class="form-control firstSecInput" id="basic-url" aria-describedby="basic-addon3"
            value="{{item.end}}"
              dir="rtl">

          </div>
          <div class="col-4 row align-items-center justify-content-between">
            <button style="border: none;"  class="light-background col-6" (click)="remove(i,day.name)">-</button>
            <div class="col-6" style="cursor: pointer;">

              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 53 53" fill="none">
                <rect width="50" height="50" rx="10" fill="#0771DE" fill-opacity="0.1" />
                <path
                  d="M32.8713 35.3316H24.3987C22.4419 35.3316 20.85 33.7246 20.85 31.7492V19.6138C20.85 17.6384 22.4419 16.0314 24.3987 16.0314H32.8713C34.8281 16.0314 36.42 17.6384 36.42 19.6138V31.7492C36.42 33.7246 34.8281 35.3316 32.8713 35.3316ZM24.3987 17.8226C23.4204 17.8226 22.6244 18.6262 22.6244 19.6138V31.7492C22.6244 32.7368 23.4204 33.5404 24.3987 33.5404H32.8713C33.8496 33.5404 34.6457 32.7368 34.6457 31.7492V19.6138C34.6457 18.6262 33.8496 17.8226 32.8713 17.8226H24.3987ZM39.9688 29.5102V15.9866C39.9688 14.0112 38.3768 12.4042 36.42 12.4042H26.5723C26.0823 12.4042 25.6851 12.8051 25.6851 13.2998C25.6851 13.7945 26.0823 14.1954 26.5723 14.1954H36.42C37.3984 14.1954 38.1944 14.999 38.1944 15.9866V29.5102C38.1944 30.0049 38.5915 30.4058 39.0816 30.4058C39.5716 30.4058 39.9688 30.0049 39.9688 29.5102Z"
                  fill="#0771DE" />
              </svg>
            </div>
          </div>

        </div>
      </div>
    </div>



  </div>


  </div>
</div>
